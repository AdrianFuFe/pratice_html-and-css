<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio HTML 1</title>
</head>

<body>

  <form method="GET" action="">
    
    <ul>

      <li>
        <label for="username">Nombre:</label>
        <input type="text" name="username" required autofocus>
      </li>
      <li>
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" required>
      </li>
      <li>
        <label for="webpage">Web personal</label>
        <input type="url" name="webpage" placeholder="Escribe la URL de tu página web personal">
      </li>
      <li>
        <label for="date">Fecha</label>
        <input type="date" name="date">
      </li>
      <li>
        <label for="time">Tiempo</label>
        <input type="time" name="time">
      </li>
      <li>
        <label for="dateHour">Fecha y hora</label>
        <input type="datetime" name="dateHour">
      </li>
      <li>
        <label for="month">Mes</label>
        <input type="month" name="month">
      </li>
      <li>
        <label for="week">Semana</label>
        <input type="week" name="week">
      </li>
      <li>
        <label for="number">Número</label>
        <input type="number" name="number" max="10" min="-10">
      </li>
      <li>
        <label for="phone">Teléfono</label>
        <input type="tel" name="phone">
      </li>
      <li>
        <label for="search">Búsqueda</label>
        <input type="search" name="search" disabled>
      </li>
      <li>
        <label for="favouriteColor">Color favorito</label>
        <input type="color" name="favouriteColor">
      </li>

      <button>Enviar</button>
      
    </ul>
      
  </form>
</body>

</html>
